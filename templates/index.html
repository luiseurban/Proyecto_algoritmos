<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Comparador de Algoritmos - Cadena Media</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Comparador: Algoritmo Ingenuo vs Eficiente</h1>
        <p class="lead">Prueba y compara tiempo de ejecución entre fuerza bruta y búsqueda local.</p>
      </header>

      <main>
        <section class="card form-card">
          <form id="bench-form" class="form-grid">
            <label>Número de cadenas
              <input type="number" id="n" value="6" min="1" class="input" />
            </label>
            <label>Longitud máxima
              <input type="number" id="max_len" value="5" min="1" class="input" />
            </label>
            <label>Alfabeto
              <input type="text" id="alphabet" value="ACGT" class="input" />
            </label>
            <label>L (fuerza bruta)
              <input type="number" id="L" value="4" min="1" class="input" />
            </label>
            <label>Repeticiones
              <input type="number" id="repeats" value="3" min="1" class="input" />
            </label>

            <div class="form-actions">
              <div class="controls">
                <button type="submit" id="runBtn" class="btn primary">Ejecutar benchmark</button>
                <div id="spinner" class="spinner" aria-hidden="true"></div>
              </div>
            </div>
          </form>
        </section>

        <section class="card results-card">
          <h3>Resultados</h3>
          <div id="summary" class="summary"></div>
          <div id="warning" class="warning" style="display:none"></div>
          <div class="export-actions">
            <button id="downloadJson" class="btn">Exportar JSON</button>
            <button id="downloadCsv" class="btn">Exportar CSV</button>
            <label class="chart-type-label">Tipo de gráfico
              <select id="chartType" class="input">
                <option value="bar" selected>Bar (por defecto)</option>
                <option value="horizontal">Bar horizontal</option>
                <option value="line">Línea</option>
                <option value="radar">Radar</option>
                <option value="pie">Pastel (Media)</option>
                <option value="doughnut">Dona (Media)</option>
                <option value="polarArea">Área Polar (Media)</option>
              </select>
            </label>
          </div>
          <div class="chart-wrap"><canvas id="timeChart"></canvas></div>

          <h4>Dataset usado</h4>
          <pre id="dataset" class="dataset"></pre>
        </section>
      </main>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
